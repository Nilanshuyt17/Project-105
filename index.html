<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Festive&display=swap" rel="stylesheet">
   <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  </head>

  <body>
    <div class="container">
      
      <center>
        <h3 class="btn btn-default heading">IMAGE RECOGNITION</h3>
        <br><br>
  
        <p style="font-size: 22px; font-family: 'Akaya Telivigala', cursive;">Model is trained to identify the following objects: </p>
        <br>
        <b class="bold_first">
        Mother
        <hr>
        Father
        <hr>
        brother
        <hr>
        Sister
        <hr>
        </b>
        <label style="font-family: 'Akaya Telivigala', cursive; font-size: 23px;">Webcam View - </label>
  
        <br><br>
        <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button class="btn btn-warning" onclick="capture()" style="font-family: 'Akaya Telivigala', cursive; font-size: 25px;">Capture Image</button>
        <br><br>
        <button class="btn btn-danger" onclick="check()" style="font-family: 'Akaya Telivigala', cursive; font-size:25px;">Identify Image</button>
        <p style="font-size: 25px; font-family: 'Akaya Telivigala', cursive;">Object :  <span id="object_name"></span></p>
        <p style="font-size: 25px; font-family: 'Akaya Telivigala', cursive;">Accuracy :  <span id="object_accuracy"></span></p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
